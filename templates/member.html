<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Member - Kelompok 6</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <style>
	</style>
</head>
<body>

  <div class="container-navbar">
    <nav class="navbar justify-content-center fixed-top">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">
            <span><i class="bi bi-house-door-fill"></i></span>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/members">
            <span><i class="bi bi-people-fill"></i></span>
            <span>Member</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">
            <span><i class="bi bi-person-lines-fill"></i></span>
            <span>Contact</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quotes">
            <span><i class="bi bi-chat-quote"></i></span>
            <span>Quotes</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="selamatDatang">
    <main class="content">
      <ul class="member">
        {% for member in members %}
        <li class="card" onclick="toggleCard(this)">
          <span class="namaAnggota">{{ member[1] }}</span>
          <div class="card-details">
            <span class="value" style="text-transform:uppercase;">{{ member[0] }}</span>
            <span class="value" style="text-transform:uppercase;">{{ member[3] }} - {{ member[2] }}</span>
            <span class="value" style="text-transform:none;">{{ member[4] }}</span>
          </div>
        </li>
        {% endfor %}
      </ul>
    </main>  
  </div>

  <div class="container-footer">
    <footer class="footer mt-auto py-3 fixed-bottom">
      <div class="container">
        <span class="text-center justify-content-center d-flex">&copykelompoksix</span>
      </div>
    </footer>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
